<div class="container">
    <form [formGroup]="form">
        <h1>Dados pessoais</h1>
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <input
                        type="text"
                        (change)="validarNome()"
                        matInput
                        formControlName="nome"
                        name="nome"
                        placeholder="Nome"
                    />
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <input
                        type="email"
                        (change)="validarEmail()"
                        matInput
                        formControlName="email"
                        name="email"
                        placeholder="E-mail"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <input
                        type="text"
                        (change)="validarCelular()"
                        matInput
                        formControlName="celular"
                        name="celular"
                        placeholder="Celular"
                    />
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <input
                        type="text"
                        (change)="validarCPF()"
                        matInput
                        formControlName="cpf"
                        name="cpf"
                        placeholder="CPF"
                    />
                </mat-form-field>
            </div>
        </div>
        <div class="row button-group">
            <div class="col-6">
                <button type="button" [disabled]="form.invalid" (click)="submit()" mat-flat-button color="primary">
                Continuar
                </button>
            </div>
        </div>
    </form>
</div>
